<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dummy HTML</title>
</head>
<body>
  <h1>Dummy HTML Page</h1>
  <button onclick="makeApiCall()">Call API</button>
  <script>
    function makeApiCall() {
      fetch('http://localhost:8000/api/items/')
        .then(res => res.json())
        .then(data => {
          alert('Data from API: ' + JSON.stringify(data));
        })
        .catch(err => console.error('Error:', err));
    }
  </script>
</body>
</html>
